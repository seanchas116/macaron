- title: method call
  src: |
    class Foo {
      foo(x number, y number) {
        x + y
      }
    }
    let foo = new Foo()
    foo.foo(1, 2)
  expected: 3

- title: class forward reference
  src: |
    class Foo {
      foo(x number, y number) {
        let bar = new Bar()
        bar.bar(x, y)
      }
    }
    class Bar {
      bar(x number, y number) {
        x + y
      }
    }
    let foo = new Foo()
    foo.foo(1, 2)
  expected: 3

- title: method forward reference
  src: |
    class Foo {
      foo(x number, y number) {
        bar(x, y)
      }
      bar(x number, y number) {
        x + y
      }
    }
    let foo = new Foo()
    foo.foo(1, 2)
  expected: 3

- title: inheritance
  src: |
    class Foo {
      foo(x number, y number) {
        x + y
      }
    }
    class Bar : Foo {
      bar(x number, y number, z number) {
        x + y + z
      }
    }
    let bar = new Bar()
    bar.foo(1, 2) + bar.bar(3, 4, 5)
  expected: 15

- title: instance initialization
  src: |
    class Foo(.x number, .y number) {
      z = x + y
      init {
        z += 100
      }
    }
    let foo = new Foo(100, 200)
    foo.z
  expected: 400
