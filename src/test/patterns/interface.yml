- title: interface OK
  src: |
    interface Foo {
      foo(x number, y number) number
    }
    class Bar {
      foo(x number, y number) {
        x + y
      }
      bar(x string, y string) {
        x + y
      }
    }
    let foo Foo = new Bar()
    foo.foo(1, 2)
  expected: 3

- title: interface with inheritance OK
  src: |
    interface Foo {
      foo(x number, y number) number
    }
    interface Bar {
      bar(x string, y string) string
    }
    interface Baz : Foo, Bar {
      baz(x K, y K) Foo
    }
    class K {
      foo(x number, y number) {
        x + y
      }
      bar(x string, y string) {
        x + y
      }
      baz(x K, y K) {
        this
      }
    }
    let baz Baz = new K()
    baz.baz(new K(), new K()).foo(1, 2)
  expected: 3
