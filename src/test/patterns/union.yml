- title: union type OK
  src: |
    interface Foo {
      foo(x number, y number) number
      baz(x string) number
    }
    interface Bar {
      foo(x number, y number) number
      bar(x string, y string) number
    }
    class Hoge {
      foo(x number, y number) {
        x * y
      }
    }
    type FooBar = Foo | Bar
    let foobar FooBar = new Hoge()
    foobar.foo(100, 200)
  expected: 20000

